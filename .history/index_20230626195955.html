<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

        <div class="container">
            <div class="movie__text-wrapper">
                <h2 class="movie__title-text">СПИСОК ФИЛЬМОВ</h2>

                    <div class="movie__input-wrapper">

                        <button id="addButton" type="button" class="addButton"></button>
                    </div>

                    <ul class="movieList" id="movies">
                
                    </ul>

                </div>
            </div>
        </div>
